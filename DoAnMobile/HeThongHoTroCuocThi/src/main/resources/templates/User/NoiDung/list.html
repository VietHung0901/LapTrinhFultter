<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NỘI DUNG CUỘC THI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(247, 251, 252, 0.9), rgba(238, 249, 254, 0.9)),
            url('https://www.transparenttextures.com/patterns/diagmonds.png') repeat;
            color: #343a40;
            overflow-x: hidden;
            mix-blend-mode: normal;
        }

        .container {
            padding-top: 95px;
            padding-bottom: 200px;
        }

        h1 {
            text-align: center;
            color: #4776e6;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        table {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table th{
          background-color: #007bff;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f7f9fc;
        }

        .btn-primary {
            background-color: #4776e6;
            border-color: #4776e6;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #3559b3;
            transform: scale(1.05);
        }

        .btn-primary:active {
            background-color: #2a47a1;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mt-2 {
            margin-top: 10px;
        }

        .pagination {
            justify-content: center;
        }

        .pagination .page-item a {
            background-color: #4776e6;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .pagination .page-item a:hover {
            background-color: #3559b3;
        }

        .pagination .page-item.active a {
            background-color: #3559b3;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1>Bài tập ôn tập dành cho cuộc thi</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên bài</th>
            <th>Bài tập</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nd : ${chiTietNoiDungs}">
            <td th:text="${nd.noiDung.id}"></td>
            <td th:text="${nd.noiDung.tenNoiDung}"></td>
            <td>
                <a th:href="@{${nd.noiDung.fileBaiTapUrl}}" target="_blank" th:if="${nd.noiDung.fileBaiTapUrl != null}"
                   class="btn btn-link">Tải tại đây</a>
            </td>
            <td>
                <div th:if="${phieuNopBaiService.findPhieuNopBaiByCuocThiIdAndNoiDungAndUser(cuocThiId, nd.noiDung, user) != null}">
                    <a th:if="${phieuNopBaiService.findPhieuNopBaiByCuocThiIdAndNoiDungAndUser(cuocThiId, nd.noiDung, user).trangThai == 1}"
                       class="btn btn-success"
                       th:href="@{/User/PhieuNopBais/details/{id}/{cuocThiId}(id=${phieuNopBaiService.findPhieuNopBaiByCuocThiIdAndNoiDungAndUser(cuocThiId, nd.noiDung, user).id}, cuocThiId=${cuocThiId})}">Xem
                        kết quả</a>

                    <label th:if="${phieuNopBaiService.findPhieuNopBaiByCuocThiIdAndNoiDungAndUser(cuocThiId, nd.noiDung, user).trangThai == 0}">Đang
                        chấm</label>
                </div>
                <div th:if="${phieuNopBaiService.findPhieuNopBaiByCuocThiIdAndNoiDungAndUser(cuocThiId, nd.noiDung, user) == null}">
                    <!-- Form nộp bài tập -->
                    <form th:action="@{/User/PhieuNopBais/add}" method="post" enctype="multipart/form-data"
                          class="mt-2">
                        <input type="hidden" name="cuocThiId" th:value="${cuocThiId}"/>
                        <input type="hidden" name="noiDungId" th:value="*{nd.noiDung.id}"/>
                        <div class="form-group">
                            <label for="fileNop">Nộp bài tập</label>
                            <input type="file" class="form-control form-control-lg" id="fileNop" name="UrlFile"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Nộp bài</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary mt-3" th:href="@{/User/CuocThis/details/{id}(id=${cuocThiId})}">Trở về</a>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
