
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>CHI TIẾT CUỘC THI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(247, 251, 252, 0.9), rgba(238, 249, 254, 0.9)),
            url('https://www.transparenttextures.com/patterns/diagmonds.png') repeat;
            color: #343a40;
            overflow-x: hidden;
        }

        h1 {
            color: #0056b3;
            font-size: 2.8rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .details-container {
            background: linear-gradient(145deg, #ffffff, #f3f8fc);
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
        }

        .details-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }

        .details-row {
            margin-bottom: 15px;
        }

        .details-label {
            font-weight: 600;
            color: #495057;
        }

        .details-value {
            color: #007bff;
            font-weight: 500;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #003f88);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>

<div class="container" style="padding-top: 95px; padding-bottom: 300px;">
    <h1><i class="fas fa-info-circle me-2"></i>CHI TIẾT CUỘC THI</h1>

    <div class="details-container">
        <h2>Thông tin cuộc thi</h2>
        <div class="details-row row">
            <div class="col-md-4 details-label">Tên cuộc thi:</div>
            <div class="col-md-8 details-value" th:text="${cuocThi.tenCuocThi}"></div>
        </div>
        <div class="details-row row">
            <div class="col-md-4 details-label">Ngày thi:</div>
            <div class="col-md-8 details-value" th:text="${#temporals.format(cuocThi.ngayThi, 'dd/MM/yyyy HH:mm')}"></div>
        </div>
        <div class="details-row row">
            <div class="col-md-4 details-label">Số lượng:</div>
            <div class="col-md-8 details-value" th:text="${cuocThi.soLuongThiSinh}"></div>
        </div>
        <div class="details-row row">
            <div class="col-md-4 details-label">Địa điểm:</div>
            <div class="col-md-8 details-value" th:text="${cuocThi.diaDiemThi}"></div>
        </div>
        <div class="details-row row">
            <div class="col-md-4 details-label">Môn thi:</div>
            <div class="col-md-8 details-value" th:text="${cuocThi.monThi.tenMonThi}"></div>
        </div>
        <div class="details-row row">
            <div class="col-md-4 details-label">Cấp thi:</div>
            <div class="col-md-8 details-value" th:text="${loaiTruongService.getNameById(cuocThi.loaiTruongId)}"></div>
        </div>
    </div>

    <div class="d-flex flex-column align-items-start p-3 border rounded shadow-sm mb-4">
        <div class="d-flex justify-content-between w-100">
            <a th:href="@{/User/CuocThis}" class="btn btn-primary me-2">
                <i class="fas fa-arrow-left"></i> Trở về
            </a>
            <div>
                <a th:if="${isRegistered}" th:href="@{/User/CuocThis/quy-dinh/{id}(id=${cuocThi.id})}"
                   class="btn btn-outline-secondary me-2">
                    <i class="fas fa-book"></i> Quy định
                </a>
                <a th:if="${isRegistered}" th:href="@{/User/CuocThis/noi-dung/{id}(id=${cuocThi.id})}"
                   class="btn btn-outline-secondary">
                    <i class="fas fa-file-alt"></i> Nội dung
                </a>
            </div>
        </div>
        <div th:if="${!isRegistered}" class="alert alert-warning mt-3 d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2" style="font-size: 1.5rem;"></i>
            <span>
            Bạn chưa đăng ký cho cuộc thi này. Vui lòng
            <a th:href="@{/User/PhieuDangKys/add/id/{id}(id=${cuocThi.id})}" class="alert-link">đăng ký</a>
            để xem quy định và nội dung.
        </span>
        </div>
    </div>

</div>

<th:block th:replace="~{layout::footer}"></th:block>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
