<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>DANH SÁCH CUỘC THI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(247, 251, 252, 0.9), rgba(238, 249, 254, 0.9)),
            url('https://www.transparenttextures.com/patterns/diagmonds.png') repeat;
            color: #343a40;
            overflow-x: hidden;
            mix-blend-mode: normal;
        }

        h1 {
            color: #495057;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
        }

        .search-form {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .search-form h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .btn {
          border-radius: 20px;
          transition: all 0.3s ease-in-out; /* Tạo hiệu ứng chuyển động */
        }

        .btn:hover {
          transform: scale(1.1); /* Phóng to nhẹ khi hover */
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
        }

        .btn-info:hover {
          background-color: #138496; /* Màu khi hover */
        }

        .btn-primary:hover {
          background-color: #0056b3;
          background: linear-gradient(145deg, #0056b3, #003f88); /* Đổi gradient khi hover */
        }

    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container " style="padding-top: 95px; padding-bottom: 300px;">
    <h1><i class="fas fa-trophy me-2"></i>DANH SÁCH CUỘC THI</h1>

    <div class="search-form">
        <h2>Tìm kiếm cuộc thi</h2>
        <form action="/User/CuocThis/search" method="GET">
            <div class="row">
                <div class="col-md-3">
                    <label for="startDate">Từ ngày:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" placeholder="yyyy-MM-dd">
                </div>
                <div class="col-md-3">
                    <label for="endDate">Đến ngày:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" placeholder="yyyy-MM-dd">
                </div>
                <div class="col-md-2">
                    <label for="location">Địa điểm:</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Nhập địa điểm">
                </div>
                <div class="col-md-2">
                    <label for="monThi">Môn thi:</label>
                    <select id="monThi" class="form-control" name="monThi">
                        <option value="-1">Chọn môn</option>
                        <option th:each="monThi : ${monThis}" th:value="${monThi.id}"
                                th:text="${monThi.tenMonThi}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="capThi">Cấp thi:</label>
                    <select id="capThi" class="form-control" name="capThi">
                        <option value="-1">Chọn cấp</option>
                        <option th:each="loaiTruong : ${loaiTruongs}" th:value="${loaiTruong.id}"
                                th:text="${loaiTruong.tenLoaiTruong}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Tìm kiếm</button>
        </form>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên cuộc thi</th>
            <th>Ngày thi</th>
            <th>Số lượng</th>
            <th>Địa điểm</th>
            <th>Môn thi</th>
            <th>Cấp thi</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuocThi : ${cuocThis}">
            <td th:text="${cuocThi.id}"></td>
            <td th:text="${cuocThi.tenCuocThi}"></td>
            <td th:text="${#temporals.format(cuocThi.ngayThi, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${phieuDangKyService.countPhieuDangKyByCuocThiId(cuocThi.id)} + '/' + ${cuocThi.soLuongThiSinh}"></td>
            <td th:text="${cuocThi.diaDiemThi}"></td>
            <td th:text="${cuocThi.monThi.tenMonThi}"></td>
            <td th:text="${loaiTruongService.getNameById(cuocThi.loaiTruongId)}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/User/CuocThis/details/{id}(id=${cuocThi.id})}">
                    <i class="fas fa-eye"></i>
                    Xem
                </a>
                <a class="btn btn-primary btn-sm" th:href="@{/User/PhieuDangKys/add/id/{id}(id=${cuocThi.id})}">
                    <i class="fas fa-edit"></i>
                    Đăngký
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/setEndday.js}"></script>
</body>
</html>
