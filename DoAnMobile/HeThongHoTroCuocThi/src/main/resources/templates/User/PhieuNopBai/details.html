<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KẾT QUẢ PHIẾU NỘP BÀI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(247, 251, 252, 0.9), rgba(238, 249, 254, 0.9)),
            url('https://www.transparenttextures.com/patterns/diagmonds.png') repeat;
            color: #343a40;
            overflow-x: hidden;
            mix-blend-mode: normal;
        }
        .container {
            padding-top: 95px;
            padding-bottom: 300px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .btn-back {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-back:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .content-wrapper {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 15px;
        }
        .form-group input {
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <div class="content-wrapper">
        <h2 class="text-center mb-4">Kết quả Phiếu Nộp Bài</h2>
        <div class="form-group">
            <label for="nhanXet">Nhận xét</label>
            <input type="text" class="form-control" id="nhanXet" th:field="*{phieuNopBai.nhanXet}" required readonly>
        </div>
        <div class="form-group">
            <label for="diem">Điểm</label>
            <input type="text" class="form-control" id="diem" th:field="*{phieuNopBai.diem}" required readonly>
        </div>
        <div class="text-center">
            <a class="btn btn-back" th:href="@{/User/CuocThis/noi-dung/{id}(id=${cuocThiId})}">
                <i class="fas fa-arrow-left"></i> Trở về
            </a>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
