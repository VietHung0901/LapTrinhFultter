<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHỈNH SỬA THÔNG TIN CÁ NHÂN</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
        }

        /* Header */
        header {
            background: linear-gradient(120deg, #0066ff, #0099ff);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card {
            background: white;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .card h4 {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Ảnh đại diện */
        #profileImage {
            border: 2px solid #0099ff;
            transition: transform 0.3s ease-in-out;
        }

        #profileImage:hover {
            transform: scale(1.1);
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(120deg, #0066ff, #0099ff);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(120deg, #0099ff, #00ccff);
            transform: translateY(-3px);
        }

        .btn-success {
            background: linear-gradient(120deg, #28a745, #34d058);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(120deg, #34d058, #5cb85c);
            transform: translateY(-3px);
        }

        .form-control {
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        /* Thông báo */
        .alert {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animation */
        .card {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-select {
            border-radius: 10px;
        }

        #cropperImage {
            max-width: 100%; /* Không vượt quá kích thước container */
            max-height: 100%; /* Không vượt quá chiều cao container */
            display: block; /* Đảm bảo ảnh được căn giữa */
            margin: auto;
        }

    </style>
</head>
<body>


<th:block sec:authorize="hasAnyAuthority('ADMIN','MANAGER')" th:replace="~{layout::headerAdmin}"></th:block>
<th:block sec:authorize="!isAuthenticated() or hasAuthority('USER')" th:replace="~{layout::header}"></th:block>
<div style="padding-bottom: 300px;">
    <div class="container" style="padding: 95px;">

        <form th:action="@{/edit}" th:object="${user}" method="post" enctype="multipart/form-data">

            <div class="card p-4">
                <div class="row">
                    <h1>CHỈNH SỬA THÔNG TIN CÁ NHÂN</h1>
                    <div class="col-md-4 text-center">

                        <h4>Ảnh Đại Diện</h4>
                        <img th:src="@{${user.imageUrl}}" class="img-fluid " id="profileImage"
                             alt="Profile Image" style="width: 113px; height: 151px; object-fit: cover;">
                        </br>
                        <label for="imageUrl" class="btn btn-primary mt-3">
                            <i class="fas fa-upload"></i> Thay đổi ảnh
                        </label>
                        <input type="file" class="form-control d-none" id="imageUrl" th:field="*{imageUrl}"
                               onchange="previewImage(event)" accept="image/*">
                    </div>

                    <div class="modal fade" id="cropImageModal" tabindex="-1" aria-labelledby="cropImageModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="cropImageModalLabel">Cắt ảnh</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="image-container">
                                        <img id="cropperImage" style="max-width: 100%; display: block;" alt="Crop Image">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="button" class="btn btn-primary" id="cropImageButton">Cắt và Lưu</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:value="${user.username}"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="hoten">Họ tên</label>
                                <input type="text" class="form-control" id="hoten" th:field="*{hoten}">
                            </div>
                            <div class="form-group">
                                <label for="cccd">CCCD</label>
                                <input type="text" class="form-control" id="cccd" th:field="*{cccd}">
                            </div>
                            <div class="form-group">
                                <label for="ngaySinh">Ngày sinh</label>
                                <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" max="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                       placeholder="Nhập địa chỉ email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Điện thoại</label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                       placeholder="Nhập số điện thoại">
                            </div>
                            <div class="form-group">
                                <label for="truong">Trường</label>
                                <select class="form-control custom-select" id="truong" th:field="*{truong}">
                                    <option th:each="truong : ${listTruong}" th:value="${truong.id}"
                                            th:text="${truong.tenTruong}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gender">Giới tính</label>
                                <select class="form-control custom-select" id="gender" th:field="*{gender}">
                                    <option value="0">Nam</option>
                                    <option value="1">Nữ</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Lưu thay đổi</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Cropper.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script>
    <!--    Đoạn script để đổi ảnh-->
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('profileImage');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
<script>
    // Thiết lập giá trị max cho input date là ngày hiện tại
    document.addEventListener('DOMContentLoaded', function () {
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0'); // Ngày
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Tháng (Tháng bắt đầu từ 0)
        const yyyy = today.getFullYear(); // Năm

        // Định dạng ngày ở định dạng YYYY-MM-DD
        const maxDate = yyyy + '-' + mm + '-' + dd;
        document.getElementById('ngaySinh').setAttribute('max', maxDate);
    });
</script>

<script>
    let cropper; // Khai báo cropper toàn cục

    function previewImage(event) {
        const input = event.target;

        if (input.files && input.files[0]) {

            if (input.files[0].size > 5 * 1024 * 1024) {
                alert('Vui lòng chọn tệp nhỏ hơn 5MB.');
                return; // Thoát hàm nếu tệp vượt quá giới hạn
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                const image = document.getElementById('cropperImage');
                image.src = e.target.result; // Load ảnh mới

                // Reset Cropper nếu đã có cropper trước đó
                if (cropper) {
                    cropper.destroy();
                    cropper = null; // Xóa đối tượng cũ
                }

                // Hiển thị modal
                const cropModal = new bootstrap.Modal(document.getElementById('cropImageModal'));
                cropModal.show();

                // Khởi tạo Cropper khi ảnh đã load
                image.onload = function () {
                    cropper = new Cropper(image, {
                        aspectRatio: 3 / 4, // Tỉ lệ khung hình 3:4
                        viewMode: 2, // Chế độ xem đảm bảo không vỡ ảnh
                        scalable: true, // Cho phép phóng to/thu nhỏ
                        zoomable: true, // Cho phép zoom
                        background: false, // Loại bỏ nền đen để dễ nhìn hơn
                    });
                };
            };

            reader.readAsDataURL(input.files[0]); // Đọc tệp ảnh để hiển thị
        }
    }

    // Xử lý khi người dùng nhấn nút "Cắt và Lưu"
    document.getElementById('cropImageButton').addEventListener('click', function () {
        if (cropper) {
            // Lấy ảnh đã cắt dưới dạng canvas
            const canvas = cropper.getCroppedCanvas({
                width: 300, // Đặt kích thước đầu ra
                height: 400, // Tương ứng tỉ lệ 3:4
            });

            // Hiển thị ảnh đã cắt vào vùng ảnh đại diện
            document.getElementById('profileImage').src = canvas.toDataURL();

            // Đóng modal
            const cropModal = bootstrap.Modal.getInstance(document.getElementById('cropImageModal'));
            cropModal.hide();

            // Xóa cropper để sẵn sàng cho lần chọn ảnh tiếp theo
            cropper.destroy();
            cropper = null;
        }
    });

</script>

</body>
</html>
