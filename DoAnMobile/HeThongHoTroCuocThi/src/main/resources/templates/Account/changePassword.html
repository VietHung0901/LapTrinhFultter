<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐỔI MẬT KHẨU</title>
    <meta charset="UTF-8">
    <title>CHỈNH SỬA THÔNG TIN CÁ NHÂN</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            padding: 20px;
            display: flex;
            flex-direction: row;
        }

        .card .card-body {
            padding: 0.5rem;
        }

        .card-img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* CSS cho container khi người dùng có quyền ADMIN hoặc MANAGER */
        .container {
            padding-top: 95px;
            padding-bottom: 300px;
        }

        .admin-manager-container {
            margin-left: 200px;
            padding: 95px;
        }

        .eye-icon {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.2rem;
        }

        .eye-icon:hover {
            color: #333;
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-md-8 {
            padding-left: 20px;
        }
    </style>
</head>
<body>
<th:block sec:authorize="hasAnyAuthority('ADMIN','MANAGER')" th:replace="~{layout::headerAdmin}"></th:block>
<th:block sec:authorize="!isAuthenticated() or hasAuthority('USER')" th:replace="~{layout::header}"></th:block>
<div th:classappend="${#authorization.expression('hasAnyAuthority(''ADMIN'',''MANAGER'')') ? 'admin-manager-container' : ''}"
     class="container">

    <!-- Kiểm tra và hiển thị thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Kiểm tra và hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Form đổi mật khẩu -->
    <form th:action="@{/ChangePassword}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{imageUrl}">
        <input type="hidden" th:field="*{username}">
        <input type="hidden" th:field="*{hoten}">
        <input type="hidden" th:field="*{cccd}">
        <input type="hidden" th:field="*{ngaySinh}">
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{phone}">
        <input type="hidden" th:field="*{truong}">

        <div class="container">
            <div class="row">
                <div class="card shadow" style="border-radius: 1rem;">
                    <!-- Logo bên trái -->
                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                        <img th:src="@{~/imagesLogo/logo-mos-login.jpg}" alt="Logo"
                             style="width: 200px; height: 150px;">
                    </div>

                    <!-- Phần nhập mật khẩu bên phải -->
                    <div class="col-md-8">
                        <h2>Đổi Mật Khẩu</h2>

                        <!-- Mật khẩu cũ -->
                        <div class="form-group position-relative">
                            <label for="oldPassword">Mật khẩu cũ:</label>
                            <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                            <span class="position-absolute eye-icon"
                                  onclick="togglePasswordVisibility('oldPassword', 'toggleOldPasswordIcon')">
            <i id="toggleOldPasswordIcon" class="fa fa-eye-slash"></i>
        </span>
                        </div>

                        <!-- Mật khẩu mới -->
                        <div class="form-group position-relative">
                            <label for="newPassword">Mật khẩu mới:</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                            <span class="position-absolute eye-icon"
                                  onclick="togglePasswordVisibility('newPassword', 'toggleNewPasswordIcon')">
                                <i id="toggleNewPasswordIcon" class="fa fa-eye-slash"></i>
                            </span>
                        </div>

                        <!-- Xác nhận mật khẩu mới -->
                        <div class="form-group position-relative">
                            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                   required>
                            <span class="position-absolute eye-icon"
                                  onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')">
                                <i id="toggleConfirmPasswordIcon" class="fa fa-eye-slash"></i>
                            </span>
                        </div>

                        <!-- Nút đổi mật khẩu -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                        </div>

                        <div>
                            <a href="/User/edit">Quay lại trang thông tin cá nhân</a>
                        </div>
                        <div>
                            <a href="/gmailForgotPassword">Quên mật khẩu</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script>
    function togglePasswordVisibility(inputId, iconId) {
        var passwordInput = document.getElementById(inputId);
        var icon = document.getElementById(iconId);

        // Kiểm tra loại mật khẩu và thay đổi chế độ hiển thị
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
</body>
</html>
