<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        .form-group {
            position: relative;
        }

        .form-control {
            padding-right: 40px;
        }

        .eye-icon {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.2rem;
        }

        .eye-icon:hover {
            color: #333;
        }

        #cropperImage {
            max-width: 100%; /* Không vượt quá kích thước container */
            max-height: 100%; /* Không vượt quá chiều cao container */
            display: block; /* Đảm bảo ảnh được căn giữa */
            margin: auto;
        }

    </style>
</head>
<body style="background: #f6f7fc;">
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container" style="padding-top: 95px; padding-bottom: 300px;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-11 col-md-10 col-xl-12">
            <div class="card shadow" style="border-radius: 1.5rem;">
                <div class="card-body p-5 text-center w-100 expanded-body">
                    <h4><strong>HỆ THỐNG HỖ TRỢ CUỘC THI MOS</strong></h4>
                    <p class="mb-4 text-secondary">Xin chào, vui lòng đăng ký để tiếp tục.</p>
                    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <!-- Hiển thị thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col-md-4 text-center p-4 border rounded shadow-sm">
                                <h4 class="mb-3">Ảnh Đại Diện</h4>
                                <p class="mt-3 text-danger">* Lưu ý: Ảnh phải đúng kích thước 3x4 cm</p>
                                <p class="text-danger">Nếu ảnh không đáp ứng tiêu chuẩn theo yêu cầu, thí sinh có thể bị
                                    từ chối tham dự kỳ thi.</p>
                                <div class="mb-3">
                                    <div class="img-thumbnail box-img-3x4 text-center">
                                        <small class="d-block">
                                            Ảnh mẫu
                                        </small>
                                        <div class="posision-relative img-3x4-template mx-auto">
                                            <img src="https://online-images.s3-hfx03.fptcloud.com/img/gallery/image3x4-template.png"
                                                 alt="Profile Image"
                                                 style="width: 113px; height: 151px; object-fit: cover;">
                                            <div class="position-relative" style="right: -31px;">
                                                <small class="position-absolute"
                                                       style="right: 110px; top: -80px; transform: rotate(90deg);">
                                                    472px
                                                </small>
                                            </div>

                                        </div>
                                        <div class="">
                                            <small class="d-block text-center">
                                                354px
                                            </small>
                                        </div>
                                    </div>

                                </div>

                                <!-- Ảnh người dùng -->
                                <div class="mb-3">
                                    <div class="img-thumbnail box-img-3x4 text-center">
                                        <small class="d-block">
                                            Ảnh của bạn
                                        </small>
                                        <img id="profileImage"
                                             src="https://via.placeholder.com/113x151.png?text=No+Image"
                                             class="img-fluid border" alt="Ảnh đại diện"
                                             style="width: 113px; height: 151px; object-fit: cover;">
                                        <p class="mt-3">
                                            <label for="imageUrl" class="form-label text-primary"
                                                   style="cursor: pointer;">Chọn ảnh</label>
                                            <input type="file" id="imageUrl" class="form-control" name="imageUrl"
                                                   onchange="previewImage(event)" style="display: none;"
                                                   accept="image/*">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!--------------------------------------- Modal cat anh ---------------------------------------->
                            <div class="modal fade" id="cropImageModal" tabindex="-1"
                                 aria-labelledby="cropImageModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="cropImageModalLabel">Cắt ảnh</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="image-container">
                                                <img id="cropperImage" style="max-width: 100%; display: block;"
                                                     alt="Crop Image">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Hủy
                                            </button>
                                            <button type="button" class="btn btn-primary" id="cropImageButton">Cắt
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 ThongTinCaNhan">
                                <div class="form-group mb-4">
                                    <label for="cccd">CCCD</label>
                                    <input type="text" class="form-control form-control-lg" id="cccd" th:field="*{cccd}"
                                           placeholder="060203******" required maxlength="12"
                                           pattern="\d{12}" title="CCCD chỉ được phép nhập 12 ký tự số">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="hoten">Họ và tên</label>
                                    <input type="text" class="form-control form-control-lg" required id="hoten"
                                           th:field="*{hoten}"
                                           placeholder="Nguyễn Văn A"
                                           title="Họ và tên chỉ được phép nhập chữ cái (có dấu) và khoảng trắng, không nhập số">
                                </div>
                                <div class="form-group">
                                    <label for="ngaySinh">Ngày sinh</label>
                                    <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" max=""
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Điện thoại</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                           pattern="\d{10}" title="Số điện thoại phải có đúng 10 chữ số"
                                           placeholder="Nhập số điện thoại" maxlength="10" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="truong">Trường</label>
                                    <select class="form-control form-control-lg" id="truong" th:field="*{truong}">
                                        <option value="">-- Chọn trường --</option>
                                        <option th:each="truong : ${listTruong}" th:value="${truong.id}"
                                                th:text="${truong.tenTruong}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           placeholder="Nhập địa chỉ email" required
                                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                           title="Vui lòng nhập địa chỉ email hợp lệ">
                                </div>
                            </div>
                            <div class="col-md-4 ThongTinTaiKhoan">
                                <div class="form-group mb-4">
                                    <label for="username">Tài khoản</label>
                                    <input type="text" class="form-control form-control-lg" required id="username"
                                           th:field="*{username}" placeholder="Username">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" class="form-control"
                                           required id="password" name="password" th:field="*{password}"
                                           placeholder="********">
                                    <span class="position-absolute eye-icon" onclick="togglePasswordVisibility()">
                                      <i id="togglePasswordIcon" class="fa fa-eye-slash"></i>
                                    </span>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="gender">Giới tính</label>
                                    <select id="gender" class="form-control" th:field="*{gender}">
                                        <option value="" >-- Chọn giới tính --</option>
                                        <option value="0" >Nam</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="d-grid gap-2 form-action mb-4">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
                            <p class="mt-3 mb-0">Bạn đã có tài khoản? <a class="text-info text-center"
                                                                         th:href="${'/login'}">Đăng nhập?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    <!--    Đoạn script để đổi ảnh-->

    function validateForm() {
        const fileInput = document.getElementById('imageUrl');
        if (fileInput.files.length === 0) {
            alert('Bạn phải chọn một hình ảnh.');
            return false;
        }
        return true;
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const yyyy = today.getFullYear();

        const maxDate = yyyy + '-' + mm + '-' + dd;
        document.getElementById('ngaySinh').setAttribute('max', maxDate);
    });
</script>
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePasswordIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        }
    }
</script>
<script>
    let cropper;

    function previewImage(event) {
        const input = event.target;

        if (input.files && input.files[0]) {

            if (input.files[0].size > 5 * 1024 * 1024) {
                alert('Vui lòng chọn tệp nhỏ hơn 5MB.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                const image = document.getElementById('cropperImage');
                image.src = e.target.result;

                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }

                const cropModal = new bootstrap.Modal(document.getElementById('cropImageModal'));
                cropModal.show();

                image.onload = function () {
                    cropper = new Cropper(image, {
                        aspectRatio: 3 / 4,
                        viewMode: 2,
                        scalable: true,
                        zoomable: true,
                        background: false,
                    });
                };
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    document.getElementById('cropImageButton').addEventListener('click', function () {
        if (cropper) {
            const canvas = cropper.getCroppedCanvas({
                width: 300,
                height: 400,
            });

            document.getElementById('profileImage').src = canvas.toDataURL();

            const cropModal = bootstrap.Modal.getInstance(document.getElementById('cropImageModal'));
            cropModal.hide();

            cropper.destroy();
            cropper = null;
        }
    });

</script>
</body>
</html>
