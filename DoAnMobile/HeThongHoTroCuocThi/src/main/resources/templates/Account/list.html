
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>DANH SÁCH THÍ SINH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Thiết kế nút */
        .btn {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .btn-group .btn:hover {
            transform: scale(1.05);
            color: black;
        }

        /* Animation riêng cho từng icon */
        /* 1. Đồng hồ - Kim quay */
        .btn-warning i {
            transition: transform 0.3s ease;
        }
        .btn-warning:hover i {
            animation: spin-clock 1s linear infinite;
        }
        @keyframes spin-clock {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 2. Thành công - Lắc nhẹ */
        .btn-success i {
            transition: transform 0.3s ease;
        }
        .btn-success:hover i {
            animation: shake-success 0.5s ease;
        }
        @keyframes shake-success {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* 3. Thất bại - Phóng to thu nhỏ */
        .btn-danger i {
            transition: transform 0.3s ease;
        }
        .btn-danger:hover i {
            animation: pulse-fail 0.6s ease infinite;
        }
        @keyframes pulse-fail {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Bảng */
        .table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Nút Action */
        .btn-sm {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            gap: 5px;
        }
        .btn-sm:hover {
            transform: scale(1.05);
            color: black;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="padding: 95px; padding-bottom: 300px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">
            <i class="fas fa-users" style="padding-right: 5px;"></i>
            DANH SÁCH THÍ SINH
        </h1>
    </div>
    <div class="btn-group mb-3" role="group" aria-label="Basic example">
        <a th:href="@{/list/ChuaDuyet}" class="btn btn-warning mx-2">
            <i class="fas fa-clock"></i> Chưa duyệt
        </a>
        <a th:href="@{/list/ThanhCong}" class="btn btn-success mx-2">
            <i class="fas fa-check-circle"></i> Thành công
        </a>
        <a th:href="@{/list/ThatBai}" class="btn btn-danger mx-2">
            <i class="fas fa-times-circle"></i> Thất Bại
        </a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>CCCD</th>
            <th>Họ và tên</th>
            <th>SĐT</th>
            <th>Ngày sinh</th>
            <th>Email</th>
            <th>Trường</th>
            <th>Trạng thái</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.cccd}"></td>
            <td th:text="${user.hoten}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.ngaySinh}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.truong.tenTruong}"></td>
            <td>
                <span th:if="${user.trangThai == 0}" class="text-warning" th:text="'Chưa xử lý'"></span>
                <span th:if="${user.trangThai == 1}" class="text-success" th:text="'Thành công'"></span>
                <span th:if="${user.trangThai == 2}" class="text-danger" th:text="'Thất bại'"></span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/id/{id}(id=${user.id})}">
                    <i class="fas fa-eye"></i> Xem
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
