<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>DANH SÁCH CUỘC THI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .search-form {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }

        .search-form .form-control {
            border-radius: 8px;
        }

        .search-form .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .search-form .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        table.table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        table.table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
        }

        table.table tbody td {
            background-color: #ffffff;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        table.table tbody tr:hover td {
            background-color: #f1f3f5;
        }

        .btn {
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn:hover {
            transform: scale(1.05);
            color: black;
        }

    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdminTruong}"></th:block>
<div class="table-container" style="padding: 95px; padding-bottom: 300px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="my-4">
            <i class="fas fa-trophy"></i> DANH SÁCH CUỘC THI
        </h1>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên cuộc thi</th>
            <th>Ngày thi</th>
            <th>Số lượng</th>
            <th>Địa điểm</th>
            <th>Môn thi</th>
            <th>Cấp thi</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuocThi : ${cuocThis}">
            <td th:text="${cuocThi.id}"></td>
            <td th:text="${cuocThi.tenCuocThi}"></td>
            <td th:text="${#temporals.format(cuocThi.ngayThi, 'dd/MM/yyyy HH:mm a')}"></td>
            <td th:text="${phieuDangKyService.countPhieuDangKyByCuocThiId(cuocThi.id)} + '/' + ${cuocThi.soLuongThiSinh}"></td>
            <td th:text="${cuocThi.diaDiemThi}"></td>
            <td th:text="${cuocThi.monThi.tenMonThi}"></td>
            <td th:text="${loaiTruongService.getNameById(cuocThi.loaiTruongId)}"></td>

            <!--------------------------------- Xuat danh sach ket qua thi sinh ---------------------------------------------->
            <td>
                <a class="btn btn-success mb-2"
                   th:href="@{/ADMIN_SCHOOL/PhieuKetQuas/cuocThiId/{id}(id=${cuocThi.id})}">
                    <i class="fas fa-chart-line"></i> Kết quả chi tiết
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footerAdminTruong}"></th:block>
</body>
</html>
