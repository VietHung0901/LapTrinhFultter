<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DANH SÁCH THÍ SINH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f1f1;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .bg-gradient-primary {
            background: linear-gradient(45deg, #007bff, #4a90e2);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdminTruong}"></th:block>


<div class="container-fluid" style="padding: 90px">
    <!-- Tiêu đề -->
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">
            <i class="fas fa-school text-primary"></i>Upload Danh Sách Thí Sinh
        </h1>
        <p class="text-secondary">Dễ dàng quản lý danh sách thí sinh bằng cách tải lên file Excel.</p>
    </div>

    <!-- Khu vực upload file -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white text-center py-3">
                    <h5 class="mb-0"><i class="fas fa-upload"></i> Upload File Excel</h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/ADMIN_SCHOOL/import-students}" method="POST" enctype="multipart/form-data" id="uploadForm">
                        <div class="mb-3">
                            <label for="excelFileInput" class="form-label fw-semibold">Chọn file Excel:</label>
                            <input type="file" name="file" accept=".xlsx" required class="form-control" id="excelFileInput" />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" id="registerButton" class="btn btn-primary btn-lg w-45">
                                <i class="fas fa-check"></i> Đăng Ký
                            </button>
                            <div th:if="${message}" class="text-success" th:text="${message}"></div>
                            <div th:if="${error}" class="text-danger" th:text="${error}"></div>
                            <div th:if="${warning}" class="text-warning" th:text="${warning}"></div>
                            <button type="button" id="cancelButton" class="btn btn-danger btn-lg w-45">
                                <i class="fas fa-times"></i> Hủy Tệp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách thí sinh -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow border-0">
                <div class="card-header bg-light text-center py-3">
                    <h5 class="mb-0 text-uppercase"><i class="fas fa-list text-primary"></i> Danh Sách Thí Sinh</h5>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped text-center" id="previewTable">
                            <thead class="table-primary">
                            <tr>
                                <th>CCCD</th>
                                <th>Email</th>
                                <th>Họ Tên</th>
                                <th>SĐT</th>
                                <th>Trường</th>
                                <th>Ngày Sinh</th>
                                <th>Giới Tính</th>
                                <th>Trạng Thái</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Data sẽ được chèn ở đây -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách thất bại -->
    <div class="row mt-5" th:if="${failedUsers}">
        <div class="col-12">
            <div class="card shadow border-0">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h5 class="mb-0 text-uppercase"><i class="fas fa-exclamation-circle"></i> Danh Sách Thất Bại</h5>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered text-center">
                            <thead class="table-danger">
                            <tr>
                                <th>CCCD</th>
                                <th>Email</th>
                                <th>Họ Tên</th>
                                <th>SĐT</th>
                                <th>Trường</th>
                                <th>Ngày Sinh</th>
                                <th>Giới Tính</th>
                                <th>Lý Do</th>
                                <th>Thao Tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${failedUsers}">
                                <td th:text="${user.cccd}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.hoten}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.truong.tenTruong}"></td>
                                <td th:text="${user.ngaySinh}"></td>
                                <td th:text="${user.gender == 0 ? 'Nam' : user.gender == 1 ? 'Nữ' : 'Chưa xác định'}"></td>
                                <td>Trùng thông tin</td>
                                <td>
                                    <a th:href="@{/ADMIN_SCHOOL/import-students/update/{cccd}/{email}/{sdt}/{truongID}(cccd=${user.cccd}, email=${user.email}, sdt=${user.phone}, truongID=${user.truong.id})}"
                                       class="btn btn-primary btn-sm">Xem</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footerAdminTruong}"></th:block>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script th:src="@{/js/docFileExcel.js}"></script>
</body>
</html>
