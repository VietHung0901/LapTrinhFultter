<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Phiếu Nộp Bài</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-content {
            padding: 95px;
        }

        .breadcrumb {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .breadcrumb-item a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-main {
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover .fa-hourglass-half {
            animation: rotate 1s infinite linear;
        }

        .btn-main:hover {
            transform: scale(1.05);
            color: black;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
            color: black;
            font-weight: bold;
        }

        .table {
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
        }

        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .breadcrumb {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="padding-bottom: 300px;">
    <div class="main-content container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/Admin/CuocThis}">Quản lý cuộc thi</a></li>
                <li class="breadcrumb-item active" aria-current="page">Danh sách phiếu nộp bài</li>
            </ol>
        </nav>

        <!-- Tiêu đề -->
        <h1><i class="fas fa-file-alt"></i> Danh Sách Phiếu Nộp Bài</h1>

        <!-- Nút chức năng -->
        <div class="d-flex justify-content-center flex-wrap mb-4">
            <a th:href="@{/Admin/PhieuNopBais/DaCham}" class="btn btn-success btn-main mx-2">
                <i class="fas fa-check-circle"></i> Đã Chấm
            </a>
            <a th:href="@{/Admin/PhieuNopBais/ChuaCham}" class="btn btn-info btn-main mx-2">
                <i class="fas fa-hourglass-half"></i> Chưa Chấm
            </a>
        </div>

        <!-- Bảng danh sách -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>File nộp</th>
                <th>Người nộp</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phieu : ${phieuNopBai}">
                <td th:text="${phieu.id}"></td>
                <td>
                    <a th:href="${phieu.fileUrl}" target="_blank" class="btn btn-link">
                        <i class="fas fa-download"></i> Tải File
                    </a>
                </td>
                <td th:text="${phieu.user.hoten}"></td>
                <td>
                    <a class="btn btn-primary btn-main" th:href="@{/Admin/PhieuNopBais/edit/{id}(id=${phieu.id})}">
                        <i class="fas fa-pen"></i> Chấm bài
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Nút quay lại -->
        <div class="text-center mt-4">
            <a th:href="@{/Admin/CuocThis}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Trở về
            </a>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
