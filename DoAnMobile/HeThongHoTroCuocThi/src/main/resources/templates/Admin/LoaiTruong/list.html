<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUẢN LÝ LOẠI TRƯỜNG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/dropMenu.css}">
    <style>
        .table-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            margin: auto;
        }

        .table-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
        }

        .table-container h1 i {
            color: #333;
        }

        .btn-create {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-create:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Table Styles */
        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border-radius: 5px;
        }

        .table thead th {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border: none;
        }

        .table tbody tr {
            background-color: #ffffff;
            transition: all 0.2s ease-in-out;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
            transform: translateY(-3px);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table tbody td {
            padding: 15px;
            text-align: center;
            border: none;
            font-size: 1rem;
            color: #555;
        }

        .table tbody td .btn {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-status {
            background-color: #dc3545;
            color: white;
        }

        .btn-status:hover {
            background-color: #c82333;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .table-container {
                padding: 20px;
            }

            .table-container h1 {
                font-size: 2rem;
            }

            .btn-create {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .table tbody td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<body>
<div style="padding-bottom: 300px;">
    <div class="table-container" style=" padding: 95px;">
        <h1>
            <i class="fas fa-school"></i> Danh Sách Loại Trường
        </h1>
        <a class="btn btn-create" th:href="@{/Admin/LoaiTruongs/add}">
            <i class="fas fa-plus-circle"></i> Tạo mới
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Mã</th>
                <th>Tên Loại Trường</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loaiTruong : ${loaiTruongs}">
                <td th:text="${loaiTruong.id}"></td>
                <td th:text="${loaiTruong.tenLoaiTruong}"></td>
                <td>
                    <a class="btn btn-edit" th:href="@{/Admin/LoaiTruongs/edit/{id}(id=${loaiTruong.id})}">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a class="btn btn-status" th:href="@{/Admin/LoaiTruongs/AnHien/{id}(id=${loaiTruong.id})}"
                       th:classappend="${loaiTruong.trangThai == 1 ? 'btn-danger' : 'btn-success'}"
                       th:text="${loaiTruong.trangThai == 1 ? 'Ẩn' : 'Hiện'}">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
