<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SỬA MÔN THI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 95px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 5px;
            font-size: 1rem;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
            background-color: #ffffff;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .alert {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="padding-bottom: 300px;">
    <div class="form-container">
        <h1><i class="fas fa-edit"></i> Sửa Trường</h1>

        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form th:action="@{/Admin/Truongs/edit}" method="post" th:object="${truong}">
            <input type="hidden" th:field="*{id}">

            <!-- Tên môn thi -->
            <div class="form-group">
                <label for="tenMonThi">Tên Trường</label>
                <input type="text" class="form-control" id="tenTruong" th:field="*{tenTruong}" required>
            </div>

            <div class="form-group mb-4">
                <label for="truong">Loại Trường</label>
                <select class="form-control" id="truong" th:field="*{loaiTruong}">
                    <option value="">-- Chọn Loại Trường --</option>
                    <option th:each="loaiTruong : ${listLoaiTruong}" th:value="${loaiTruong.id}"
                            th:text="${loaiTruong.tenLoaiTruong}"></option>
                </select>
            </div>

            <!-- Nút Lưu và Trở về -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-submit"><i class="fas fa-save"></i> Lưu</button>
                <a th:href="@{/Admin/Truongs}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Trở về</a>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
