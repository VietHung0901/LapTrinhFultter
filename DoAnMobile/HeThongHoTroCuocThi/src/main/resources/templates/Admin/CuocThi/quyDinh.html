<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quy Định Cuộc Thi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #4776e6;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 30px;
            background-color: white;
            border-radius: 0 0 8px 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination a {
            background-color: #4776e6;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagination a:hover {
            background-color: #3559b3;
        }

        .pagination .current-page {
            align-self: center;
            font-size: 1.2rem;
            margin: 0 15px;
        }

        .btn-back{
            margin-top: 30px;
            background-color: #4776e6;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-secondary{
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            background-color: #4776e6;
        }

        .btn:hover {
            transform: scale(1.05);
            color: black;
        }


        .card-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<th:block th:replace="~{layout::headerAdmin}"></th:block>

<div class="container" style="padding: 95px; padding-bottom: 300px;">
    <div class="card">
        <div class="card-header text-center">
            Quy Định Cuộc Thi
        </div>
        <div class="card-body">
            <div th:each="qd : ${chiTietQuyDinhsPage.content}">
                <p class="card-text" th:utext="${qd.quyDinh.moTaQuyDinh}"></p>
            </div>
        </div>
    </div>

    <div class="pagination">
        <!-- Hiển thị nút "Trước" nếu không phải trang đầu tiên -->
        <a class="btn btn-secondary" th:if="${chiTietQuyDinhsPage.hasPrevious()}"
           th:href="@{/Admin/CuocThis/quy-dinh/{id}(id=${cuocThiId}, page=${chiTietQuyDinhsPage.number - 1})}">Trước</a>

        <!-- Hiển thị số trang -->
        <span class="current-page">
            Trang <span th:text="${chiTietQuyDinhsPage.number + 1}"></span> /
            <span th:text="${chiTietQuyDinhsPage.totalPages}"></span>
        </span>

        <!-- Hiển thị nút "Sau" nếu không phải trang cuối cùng -->
        <a class="btn btn-secondary" th:if="${chiTietQuyDinhsPage.hasNext()}"
           th:href="@{/Admin/CuocThis/quy-dinh/{id}(id=${cuocThiId}, page=${chiTietQuyDinhsPage.number + 1})}">Sau</a>
    </div>

    <a href="#" class="btn btn-back mt-3" th:href="@{/Admin/CuocThis}"><i class="fas fa-arrow-left"></i> Trở về</a>

</div>

<th:block th:replace="~{layout::footerAdmin}"></th:block>

</body>
</html>
