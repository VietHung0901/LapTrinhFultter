<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SỬA MÔN THI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Container chính */
        .form-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            margin: auto;
        }

        /* Header */
        .form-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
        }

        .form-container h1 i {
            color: #333;
        }

        /* Tạo hiệu ứng cho Label */
        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            position: relative;
            margin-bottom: 8px;
        }

        /* Input */
        .form-control {
            padding: 18px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            background-color: #ffffff;
        }

        /* Nút lưu và trở về */
        .btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
            }

            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>

<div style="padding-bottom: 300px;">
    <div class="form-container" style="padding: 95px;">
        <h1>
            <i class="fas fa-edit"></i> Sửa Môn Thi
        </h1>

        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <!-- Form chỉnh sửa môn thi -->
        <form th:action="@{/Admin/MonThis/edit}" method="post" th:object="${monThi}">
            <input type="hidden" th:field="*{id}">

            <!-- Tên môn thi -->
            <div class="form-group">
                <label for="tenMonThi">Tên môn thi</label>
                <input type="text" class="form-control" id="tenMonThi" th:field="*{tenMonThi}"
                       placeholder="Nhập tên môn thi" required>
            </div>

            <!-- Nút Lưu và Trở về -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu
                </button>
                <a th:href="@{/Admin/MonThis}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Trở về
                </a>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
