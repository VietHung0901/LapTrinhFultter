<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>THÊM MÔN THI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Container chính */
        .form-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            margin: auto;
        }

        /* Header */
        .form-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
        }

        .form-container h1 i {
            color: #333;
        }

        /* Form input styles */
        .form-group label {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
            background-color: #ffffff;
        }

        /* Buttons */
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h1 {
                font-size: 2rem;
            }

            .btn-submit, .btn-back {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="padding-bottom: 300px;">
    <div class="form-container" style="padding: 95px;">
        <h1>
            <i class="fas fa-book"></i> Thêm Môn Thi
        </h1>
        <form th:action="@{/Admin/MonThis/add}" th:object="${monThis}" method="post">
            <div class="form-group">
                <label for="tenMonThi">Tên Môn Thi</label>
                <input type="text" id="tenMonThi" class="form-control" th:field="*{tenMonThi}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-plus-circle"></i> Tạo
                </button>
                <a th:href="@{/Admin/MonThis}" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Trở về
                </a>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
