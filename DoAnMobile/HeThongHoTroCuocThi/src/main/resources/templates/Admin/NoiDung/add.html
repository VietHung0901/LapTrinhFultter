<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>THÊM NỘI DUNG</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/ckeditor/ckeditor.js"></script>
    <script src="/ckfinder/ckfinder.js"></script>
    <style>
        /* Reuse CSS styles */
        .container-form {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container-form h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn {
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #218838;
            color: black;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        #preview-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            display: none;
        }

        .icon {
            margin-right: 10px;
        }

    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="padding-bottom: 300px;">
    <div class="container-form" style="padding: 95px;">
        <h1>THÊM NỘI DUNG</h1>
        <form th:action="@{/Admin/NoiDungs/add}" th:object="${noiDung}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tenNoiDung"><i class="fas fa-font icon"></i>Tên nội dung</label>
                <input type="text" class="form-control" id="tenNoiDung" th:field="*{tenNoiDung}" required>
            </div>

            <div class="form-group">
                <label for="moTaNoiDung"><i class="fas fa-align-left icon"></i>Mô tả nội dung</label>
                <textarea class="form-control" id="moTaNoiDung" th:field="*{moTaNoiDung}" required></textarea>
            </div>

            <div class="form-group">
                <label for="imageUrl"><i class="fas fa-image icon"></i>Ảnh</label>
                <input type="file" class="form-control-file" id="imageUrl" onchange="previewImage()"
                       th:field="*{imageUrl}">
                <img id="preview-image" alt="Preview Image">
            </div>

            <div class="form-group">
                <label for="fileBaiTap"><i class="fas fa-file icon"></i>File bài tập</label>
                <input type="file" class="form-control-file" id="fileBaiTap" th:field="*{fileBaiTapUrl}"
                       onchange="previewFile()" required>
                <div id="preview-file-info" class="mt-2" style="display: none;">
                    <span class="badge badge-info">File được chọn:</span>
                    <span id="file-name" style="font-weight: bold;"></span>
                </div>
            </div>


            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save icon"></i>Tạo</button>
                <a th:href="@{/Admin/NoiDungs}" class="btn btn-secondary"><i class="fas fa-arrow-left icon"></i>Trở
                    về</a>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script th:src="@{/js/Register.js}"></script>
<script>
    CKEDITOR.replace('moTaNoiDung', {
        filebrowserBrowseUrl: '/ckfinder/ckfinder.html',
        filebrowserUploadUrl: '/ckfinder/upload',
        filebrowserUploadMethod: 'form'
    });

    function previewImage() {
        const file = document.getElementById('imageUrl').files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            const preview = document.getElementById('preview-image');
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
