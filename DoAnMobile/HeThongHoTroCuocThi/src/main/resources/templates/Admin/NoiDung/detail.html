<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CHI TIẾT NỘI DUNG</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container-detail {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container-detail h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            font-size: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .card-text {
            font-size: 1.1rem;
            color: #333;
        }

        .btn {
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-view-file {
            color: #007bff;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-view-file:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .row {
            align-items: center;
        }

        .image-section img {
            width: 100%;
            height: auto;
        }

        .btn:hover {
            transform: scale(1.05);
            color: black;
        }

    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="padding-bottom: 300px;">
    <div class="container-detail" style="padding: 95px;">
        <h1 class="my-4">CHI TIẾT NỘI DUNG</h1>
        <div class="card mb-3">
            <div class="row">
                <!-- Section hiển thị ảnh -->
                <div class="col-md-5 image-section">
                    <img th:src="@{${noiDung.imageUrl}}" class="card-img" alt="Hình ảnh nội dung">
                </div>
                <!-- Section hiển thị thông tin -->
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${noiDung.tenNoiDung}">Tên nội dung</h5>
                        <p class="card-text" th:text="${noiDung.moTaNoiDung}">Mô tả nội dung</p>
                        <!-- Link xem file bài tập -->
                        <div class="mb-3">
                            <a th:href="@{${noiDung.fileBaiTapUrl}}" target="_blank"
                               th:if="${noiDung.fileBaiTapUrl != null}"
                               class="btn-view-file">
                                <i class="fas fa-file-alt"></i> Xem file bài tập hiện tại
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/Admin/NoiDungs}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Trở về</a>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
