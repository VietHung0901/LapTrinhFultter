<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUẢN LÝ NỘI DUNG</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 1300px;
            width: 100%;
            margin: auto;
            box-sizing: border-box;
        }

        .table-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
        }

        .table-container h1 i {
            color: #333;
        }

        .btn-create {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background-color: #218838;
            transform: scale(1.05);
            color: black;
            text-decoration: none;
        }

        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: linear-gradient(90deg, #007bff, #0056b3); /* Xanh dương đậm */
            color: white;
            border-radius: 5px;
        }

        .table thead th {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border: none;
            color: white;
        }

        .table tbody tr {
            background-color: #ffffff;
            transition: all 0.2s ease-in-out;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
            transform: translateY(-3px);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table tbody td {
            padding: 15px;
            text-align: center;
            border: none;
            font-size: 1rem;
            color: #555;
        }

        .table tbody td .btn {
            padding: 5px 8px; /* Giảm padding */
            font-size: 0.8rem; /* Giảm kích thước font */
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-status {
            background-color: #dc3545;
            color: white;
            padding: 7px 8px; /* Giảm padding */
            font-size: 0.8rem; /* Giảm kích thước font */
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-status:hover {
            background-color: #c82333;
            color: black;
            text-decoration: none;
        }

        .btn-view {
            background-color: #17a2b8;
            color: white;
            padding: 5px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-view:hover {
            background-color: #138496;
            color: black;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .table-container {
                padding: 20px;
            }

            .table-container h1 {
                font-size: 2rem;
            }

            .btn-create {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .table tbody td {
                font-size: 0.9rem;
            }

            .table thead th, .table tbody td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>

<div style="padding-bottom: 300px;">
    <div class="table-container" style="padding:95px;">
        <h1>
            <i class="fas fa-file-alt"></i>
            DANH SÁCH NỘI DUNG
        </h1>
        <a class="btn-create" th:href="@{/Admin/NoiDungs/add}">
            <i class="fas fa-plus-circle"></i> Tạo mới
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Mã</th>
                <th>Ảnh</th>
                <th>Tên nội dung</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="noiDung : ${noiDungs}">
                <td th:text="${noiDung.id}"></td>
                <td><img th:src="@{${noiDung.getImageUrl()}}" width="100px" height="100px" alt="Ảnh"></td>
                <td th:text="${noiDung.getTenNoiDung}"></td>
                <td>
                    <a class="btn btn-view btn-sm" th:href="@{/Admin/NoiDungs/id/{id}(id=${noiDung.id})}">
                        <i class="fas fa-eye"></i>Xem
                    </a>
                    <a class="btn btn-edit btn-sm" th:href="@{/Admin/NoiDungs/edit/{id}(id=${noiDung.id})}">
                        <i class="fas fa-edit"></i>Sửa
                    </a>
                    <a class="btn-status btn-sm" th:href="@{/Admin/NoiDungs/AnHien/{id}(id=${noiDung.id})}"
                       th:classappend="${noiDung.trangThai == 1 ? 'btn-active' : 'btn-inactive'}">
                        <i class="fas fa-eye"></i>
                        <span th:text="${noiDung.trangThai == 1 ? 'Hiện' : 'Ẩn'}"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
